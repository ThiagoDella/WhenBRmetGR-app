<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="blog">

    <ion-pane ng-controller="blogController">
      <ion-header-bar class="bar-stable">
        
      </ion-header-bar>
      <ion-content>
        <div class="container">
          <div class="posts">
            <div class="card" ng-repeat="post in model.posts" style="padding:0px; margin:0px;">
              <div class="item item-divider" style="padding:0px; margin:0px;">
                <img ng-src="{{post.featured_image}}" class="imgFeatured"/>
              </div>
              <div class="item item-text-wrap">
                <h1><b>{{post.title}}</b></h1>
                
<!--                <span ng-bind-html="post.content" class="htmlComment"></span>-->
              </div>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
